<div class="usuario-create-container">
  
  <!-- Encabezado  -->
  <app-back-header titulo="Nuevo usuario"></app-back-header>

  <form class="form-grid" (ngSubmit)="guardarUsuario()">

      ></app-input-field-form>

      <app-input-field-form
        label="Primer apellido"
        [(model)]="usuario.primerApellido"
        [iconPath]="'M14 20v-1.25q0-.4.163-.763t.437-.637l4.925-4.925q.225-.225.5-.325t.55-.1q.3 0 .575.113t.5.337l.925.925q.2.225.313.5t.112.55t-.1.563t-.325.512l-4.925 4.925q-.275.275-.637.425t-.763.15H15q-.425 0-.712-.288T14 20M4 19v-1.8q0-.85.438-1.562T5.6 14.55q1.55-.775 3.15-1.162T12 13q.925 0 1.825.113t1.8.362l-2.75 2.75q-.425.425-.65.975T12 18.35V20H5q-.425 0-.712-.288T4 19m16.575-3.6l.925-.975l-.925-.925l-.95.95zM12 12q-1.65 0-2.825-1.175T8 8t1.175-2.825T12 4t2.825 1.175T16 8t-1.175 2.825T12 12'"
      ></app-input-field-form>

      <app-input-field-form
        label="Segundo apellido"
        [(model)]="usuario.segundoApellido"
        [iconPath]="'M14 20v-1.25q0-.4.163-.763t.437-.637l4.925-4.925q.225-.225.5-.325t.55-.1q.3 0 .575.113t.5.337l.925.925q.2.225.313.5t.112.55t-.1.563t-.325.512l-4.925 4.925q-.275.275-.637.425t-.763.15H15q-.425 0-.712-.288T14 20M4 19v-1.8q0-.85.438-1.562T5.6 14.55q1.55-.775 3.15-1.162T12 13q.925 0 1.825.113t1.8.362l-2.75 2.75q-.425.425-.65.975T12 18.35V20H5q-.425 0-.712-.288T4 19m16.575-3.6l.925-.975l-.925-.925l-.95.95zM12 12q-1.65 0-2.825-1.175T8 8t1.175-2.825T12 4t2.825 1.175T16 8t-1.175 2.825T12 12'"
      ></app-input-field-form>

      <app-input-field-form
        label="Correo electrónico"
        type="email"
        [(model)]="usuario.correoElectronico"
        [iconPath]="'M13.425 11.9q.275.2.575.2t.575-.2L21 7.425V5l-7 4.85L7 5v2.425zM3 21q-.825 0-1.412-.587T1 19V7.5q0-.425.288-.712T2 6.5t.713.288T3 7.5V19h15.5q.425 0 .713.288T19.5 20t-.288.713T18.5 21zm4-4q-.825 0-1.412-.587T5 15V5q0-.825.588-1.412T7 3h14q.825 0 1.413.588T23 5v10q0 .825-.587 1.413T21 17z'"
      ></app-input-field-form>
    </div>

    <div class="form-right">
      <app-input-field-form
        label="Nombre de usuario"
        [(model)]="usuario.nombreUsuario"
         [iconPath]="'M12 12q-1.65 0-2.825-1.175T8 8t1.175-2.825T12 4t2.825 1.175T16 8t-1.175 2.825T12 12m-8 6v-.8q0-.85.438-1.562T5.6 14.55q1.55-.775 3.15-1.162T12 13t3.25.388t3.15 1.162q.725.375 1.163 1.088T20 17.2v.8q0 .825-.587 1.413T18 20H6q-.825 0-1.412-.587T4 18'"
      ></app-input-field-form>

      <app-input-field-form
        label="Contraseña"
        type="password"
        [(model)]="usuario.password"
         [iconPath]="'M4 13q-1.25 0-2.125-.875T1 10t.875-2.125T4 7t2.125.875T7 10t-.875 2.125T4 13m-1 6q-.425 0-.712-.288T2 18t.288-.712T3 17h18q.425 0 .713.288T22 18t-.288.713T21 19zm9-6q-1.25 0-2.125-.875T9 10t.875-2.125T12 7t2.125.875T15 10t-.875 2.125T12 13m8 0q-1.25 0-2.125-.875T17 10t.875-2.125T20 7t2.125.875T23 10t-.875 2.125T20 13'"
      ></app-input-field-form>

      <div class="select-wrapper">
        <label>Rol</label>
        <select [(ngModel)]="usuario.rolId" name="rolId">
          @for(rol of roles; track rol.id) {
            <option [value]="rol.id">{{ rol.nombre }}</option>
          }
        </select>
      </div>
      
      <div class="switch-wrapper">
        <label for="acceso">Acceso</label>
        <label class="switch">
          <input type="checkbox" [(ngModel)]="usuario.acceso" name="acceso" id="acceso" />
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="form-footer">
      <button type="submit" class="btn-save">Guardar</button>
    </div>
  </form>
</div>
