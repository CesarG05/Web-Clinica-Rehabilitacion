<div class="modal-backdrop" (click)="onBackdropClick($event)">

    <h2>{{ title }}</h2>

    <input 
      type="text"
      placeholder="Nombre de la categorÃ­a"
      [(ngModel)]="nombreCategoria"

    </div>
  </div>
</div>
