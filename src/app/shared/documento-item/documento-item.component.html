<div class="documento-item">

  <!-- Menu -->
  <div class="menu">
    <button class="menu-btn" (click)="toggleMenu($event)">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="3.75"
            d="M12 12h.01v.01H12zm0-7h.01v.01H12zm0 14h.01v.01H12z" />
        </svg>
    </button>

    @if (menuAbierto) {
      <div class="menu-dropdown">
        <button (click)="onVerDocumento($event)">Ver</button>
        <button (click)="onDescargarDocumento($event)">Descargar</button>
        <button class="delete" (click)="onEliminar($event)">Eliminar</button>
      </div>
    }
  </div>

  <!-- Icono -->
  <div class="icono">
    <img
      [src]="getIconoDocumento()"
      alt="Documento"
    />
  </div>

  <!-- Info -->
  <div class="info">
    <strong class="nombre"> {{ formatearNombreDocumento(documento.nombreDocumento) }}</strong>
    <span class="fecha">
      {{ documento.fechaSubida | date:'dd/MM/yyyy' }}
    </span>
  </div>

</div>
